            <h3>Comparison Operator</h3>
            <script>
                console.log(1>1);
                console.log(1===1);
            </script>

            <h3>Conditional Statements</h3>
            <script>
                console.log(1);
                if(true){
                    console.log('2-true');
                } else {
                    console.log('2-false');
                }
                console.log(3);
            </script>
           
            <script>
                let input_id = prompt('아이디를 입력하세요');
                //만약 input_id가 yeon과 같다면 아래 코드를 실행
                if(input_id === 'yeon'){
                    alert(input_id+'님 안녕하세요:)');
                } else {
                    alert('누구죠?!');
                }
            </script>

            <input type="button" value="night" onclick="
            let button = this;
            if(button.value === 'night'){
                document.querySelector('body').style.backgroundColor = '#5E6472';
                document.querySelector('body').style.color = 'white';
                button.value = 'day';
            } else{
                document.querySelector('body').style.backgroundColor = '#AED9E0';
                document.querySelector('body').style.color = 'black';
                button.value = 'day';
            }  
            ">
