<html>
    <body>
        <h1>Object</h1>
        <script>
            //배열
            let student = ['aaa', 'bbb']
            console.log(student[0], student[1]);

            //객체지향
            let member = {developer:'aaa', designer:'bbb'};
            console.log(member.developer, member.designer);

            let person = {name:'ayla', city:'seoul', job:'developer'}
            console.log(person.name, person.city, person.job);

            let Mm = {}
            Mm.PI = 3.14
            Mm.sum = function(val1, val2){
                return val1+val2;
            }
             console.log(Mm.PI);
             console.log(Mm.sum(10,20));
        </script>

    </body>
</html>
